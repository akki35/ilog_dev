{% extends "home.html" %}

{% block title %}Log in to i-Logger{% endblock %}

{% block menu_links %}

    <li class="link"><a href="{% url 'logup' %}">Log Up</a></li>
{% endblock %}

{% block content %}

		</li>
	{% endfor %}
{% endblock %}
