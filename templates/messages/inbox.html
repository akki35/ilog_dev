{% extends 'user_home.html' %}
{% load i18n %}

{% block left_content %}
<h2>{{user}}: Inbox</h2>
    <ul>
      {% for message in messages %}
        <li>{{message.from_user}}:  {{message}}</li>
      {% empty %}
        <li>no messages</li>
      {% endfor %}
    </ul>
{% endblock %}

{% block mid_content %}
  
	<div class="send-message">    
    <div>
      <form id="form_message" role="form" method="post" action="{% url 'messages:send_message' %}">
        <input type="hidden" value="{{ active }}">
		    <input type="text" id="to" placeholder="to.." name="to">
        <input type="text" name="message" placeholder="Write a message..." maxlength="1000" autocomplete="off">
		    <div class="form-group">
          <div class="col-sm-11 col-sm-offset-1">
			      <button type="submit" class="btn btn-primary">Send</button>
	     		</div>
  		  </div>
        {% csrf_token %}
      </form>
    </div>
  </div>
{% endblock %}
