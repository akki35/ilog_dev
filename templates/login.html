{% extends "base.html" %}
{% load staticfiles %}


{% block css %}
	<link rel="stylesheet" type="text/css" href={% static 'css/accounts/login.css' %}>
{% endblock %}

{% block title %}Log in to i-Logger{% endblock %}

{% block menu_links %}
    <li class="link"><a href="{% url 'home' %}">Home</a></li>
    <li class="link"><a href="{% url 'logup' %}">Log Up</a></li>
{% endblock %}

{% block content %}
	<section id='content_login'>
		<header class="header_form">
			<h2>LOG IN</h2>
		</header>
		<form id="form_login" action="/login" method="POST" role="form" >
			<ul>
				{{ form.as_ul }}
				{% csrf_token %}
				<li><input type="submit" value="submit" class="button_submit"></li>
			</ul>
		</form>
	</section>
{% endblock %}
