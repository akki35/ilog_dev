{% extends "home.html" %}

{% block title %}Log in to i-Logger{% endblock %}

{% block menu_links %}
    <li class="link"><a href="{% url 'home' %}">Home</a></li>
    <li class="link"><a href="{% url 'logup' %}">Log Up</a></li>
{% endblock %}

{% block content %}
	<section id='content_login' class="contents">
		<header class="header_form">
			<h2>LOG IN</h2>
		</header>
		<form id="form_login" class="forms_home" action="{% url 'login' %}" method="POST" role="form" >
			<ul id="ul_login" class="uls_home">
				{{ form.as_ul }}
				{% csrf_token %}
				<li><input id="submit_login" class="submit_main" type="submit" value="LOG IN"></li>
			</ul>
		</form>
	</section>
{% endblock %}
