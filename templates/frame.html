{% load staticfiles %}

<!--
    This is the 'frame' template, loaded only in iframes accross the site
    # 'notifications' extend this
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <link href={% static 'css/frame_styler.css' %} media="all" rel="stylesheet" type="text/css" />
    {% block css %}{% endblock %}
    <script type="text/javascript" src={% static 'js/jquery-2.1.1.js' %}></script>
    {% block js %}{% endblock %}
    <title>{% block title %}the Industry Logger{% endblock %}</title>
</head>

<body>
    <div class="container">
        <header class='header_frame'>
            {% block header %}
            {% endblock %}
        </header>
        <section class='content'>
            {% block content %}
            {% endblock %}
        </section>
    </div>

    <script type="text/javascript">
        $(setDimensions);
        $(window).resize(setDimensions);

        function setDimensions () {
            var window_width = $(window).width();
            var window_height = $(window).height();
            var footer_height = $('.footer_bottom').outerHeight(true);
            var header_height = $('.header_top').outerHeight(true);
        }

    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61433891-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script type="text/javascript" src={% static 'js/frames.js' %}></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
