{% extends "home.html" %}

{% block title %}Log in to i-Logger{% endblock %}

{% block menu_links %}
    <li class="link"><a href="{% url 'home' %}">Home</a></li>
    <li class="link"><a href="{% url 'logup' %}">Log Up</a></li>
{% endblock %}

{% block content %}
	{% for my in myusers %}
		<li class="name_people">
			<a href="{% url 'myuserprofile:profile' my.slug %}">{{ my|capfirst }}</a>
		</li>
	{% endfor %}
{% endblock %}
