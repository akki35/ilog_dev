<section id="content_enterprise_product">
	<header class="header_form">
		<h2>Add a New Product</h2>
	</header>
	<form enctype="multipart/form-data" action="{% url 'enterprise:add_product' %}" method="POST" role="form" >
		<ul>
			{{ form.as_ul }}
			{% csrf_token %}
			{{ form.errors }}  {{ form.non_field_errors }}
			<li><input type="submit" value="submit" class="button_submit"></li>
		</ul>
	</form>
</section>
