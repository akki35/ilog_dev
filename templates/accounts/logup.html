{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
	<link rel="stylesheet" type="text/css" href={% static 'css/accounts/logup.css' %}>
{% endblock %}

{% block title %}Log up to i-Logger{% endblock %}

{% block menu_links %}
    <li class="link"><a href="{% url 'home' %}">Home</a></li>
    <li class="link"><a href="{% url 'login' %}">Log In</a></li>
{% endblock %}

{% block content %}
	<section id="content_logup">
		<header class="header_form">
			<h2>Fill me up sir...</h2>
		</header>
		<form id="form_logup" action="/accounts/logup/" method="POST" role="form" >
			<ul>
				{{ form.as_ul }}
				{% csrf_token %}
				<li><input type="submit" value="submit" class="button_submit"></li>
			</ul>
		</form>
	</section>
{% endblock %}
